    <table class="table table-striped" style="background-color:aqua ;" >
        <thead class="table-dark">
          <tr>
            <th scope="col"> ID </th>
            <th scope="col" >First Name  </th>
            <th scope="col">Last Name  </th>
            <th scope="col"> Email </th>
            <th scope="col"> Profile Picture </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let apicall of users.data">
            <td>{{apicall.id}}</td>
            <td>{{apicall.first_name}}</td>
            <td>{{apicall.last_name}}</td>
            <td>{{apicall.email}}</td>
            <td><img src={{apicall.avatar}}> </td>
          </tr>
          <style>
            img {
      border: 4px solid greenyellow;
      border-radius: 4px;
      padding: 10px;
      width: 100px;
      
    }
    </style>
        </tbody>
      </table>
